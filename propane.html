<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import bootstrap,fontawesome and project css files-->
    <link rel="stylesheet" href="css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/propane.css">
  </head>

  <body>
    <!--Navbar Code-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
              <span class="fas fa-tasks" aria-hidden="true"></span>
              Propane
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Projects
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" data-toggle="modal" data-target="#addprojectmodal">Add Project</a>
                </div>
              </li>

              <li class="nav-item">
                  <a class="nav-link disabled" id="placeholder" href="#">Current Project</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" id="removeproject" data-toggle="modal" data-target="#removeprojectmodal">
                    <span class="fas fa-trash" aria-hidden="true"></span>
                </a>
            </li>
            
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" id="task-textfield" type="search" placeholder="Add Task" aria-label="Search">
              <button type="button" class="btn btn-success" id="add-button" type="button">
                  <span class="fa fa-plus-square" aria-hidden="true"></span>
              </button>
            </form>
          </div>
      </nav>

    <!--Main container Code-->
    <div class="container">
        <div class="row">
          <!--Left container with the TODO List-->
            <div class="col">
              <div class="todo-container">
                <h1>To Do</h1>
                  <ul class="todo-list">
                  </ul>
              </div>
            </div>
          <!--Middle container with the DOING List-->
            <div class="col">
              <div class="doing-container">
                  <h1>Doing</h1>
                  <ul class="todo-list">
                  </ul>              
              </div>
            </div>
          <!--Left container with the DONE List-->
            <div class="col">
              <div class="done-container">
                  <h1>Done</h1>
                  <ul class="todo-list">
                  </ul> 
              </div>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addprojectmodal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addprojectmodalLabel">Add Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control mr-sm-2" id="project-textfield" type="search" placeholder="Project Name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="project-button">Create</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Remove Project Modal -->
    <div class="modal fade" id="removeprojectmodal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="removeprojectmodalLabel">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary" id="confirmremove">Yes</button>
            </div>
          </div>
        </div>
      </div>

    <!--JQuery JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <!--Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!--Bootstrap JS -->
    <script src="js_bootstrap/bootstrap.min.js"></script> 
    <!--Project JS -->
    <script src="js/propane.js"></script>
  </body>
</html>
